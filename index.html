<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gold & Silver Calculator</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#d4af37">

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Gold / Silver Calculator</h2>

    <label>Metal Type</label>
<select id="metal">
  <option value="Silver">Silver</option>
  <option value="Gold">Gold</option>
</select>

<label>Purchase Price (per Tola – 11.66g)</label>
<input type="number" id="buyPrice" placeholder="e.g. 9100">

<label>Amount Purchased (Rs)</label>
<input type="number" id="amount" placeholder="e.g. 73000">

<label>Current Market Price (per Tola – 11.66g)</label>
<input type="number" id="currentPrice" placeholder="e.g. 9500">

<button onclick="calculate()">Calculate</button>
    <button id="installBtn" style="display:none;">Install App</button>

    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
